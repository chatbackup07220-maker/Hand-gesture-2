<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hand Particles</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{margin:0;overflow:hidden;background:black;}
#info{position:fixed;top:10px;left:10px;color:white;font-family:sans-serif}
</style>
</head>
<body>
<div id="info">Hand Particles</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,1000);
const renderer=new THREE.WebGLRenderer();
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

camera.position.z=5;

const geometry=new THREE.BufferGeometry();
const count=2000;
const positions=new Float32Array(count*3);
for(let i=0;i<count*3;i++)positions[i]=(Math.random()-0.5)*5;
geometry.setAttribute('position',new THREE.BufferAttribute(positions,3));

const material=new THREE.PointsMaterial({color:0x00ffff,size:0.05});
const points=new THREE.Points(geometry,material);
scene.add(points);

function animate(){
requestAnimationFrame(animate);
points.rotation.y+=0.002;
renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
